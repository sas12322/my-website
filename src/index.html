<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>記帳本</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(30, 30, 30);
    }

    .login-card {
      background-color: rgb(175, 180, 184);
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      margin: 40px auto;
    }

    .form-control::placeholder {
      color: #888;
    }

    .form-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container text-center mt-5">
    <h2 class="text-white display-4">Account Book</h2>
  </div>

  <div class="login-card">
    <h3 class="form-title text-center">使用者登入</h3>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control" id="username" placeholder="請輸入帳號">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">登入</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
